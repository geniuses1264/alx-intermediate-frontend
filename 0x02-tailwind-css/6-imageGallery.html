<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <header class="mb-4">
    <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
  </header>

  <main class="flex flex-col md:flex-row mb-8">
    <aside class="md:w-1/3 bg-gray-300 p-4">Sidebar</aside>
    <section class="md:w-2/3 bg-gray-500 p-4">Content Section</section>
  </main>

 
  <section>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="https://placekitten.com/300/200" alt="Kitten 1" class="w-full h-auto rounded-lg shadow" />
      <img src="https://placekitten.com/301/200" alt="Kitten 2" class="w-full h-auto rounded-lg shadow" />
      <img src="https://placekitten.com/302/200" alt="Kitten 3" class="w-full h-auto rounded-lg shadow" />
      <img src="https://placekitten.com/303/200" alt="Kitten 4" class="w-full h-auto rounded-lg shadow" />
      <img src="https://placekitten.com/304/200" alt="Kitten 5" class="w-full h-auto rounded-lg shadow" />
      <img src="https://placekitten.com/305/200" alt="Kitten 6" class="w-full h-auto rounded-lg shadow" />
    </div>
  </section>
</body>
</html>
