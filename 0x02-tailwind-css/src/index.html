<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <title>Tailwind CSS Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-lg max-w-sm p-6 text-center">
      <img
        src="https://via.placeholder.com/150"
        alt="Profile picture"
        class="w-32 h-32 rounded-full mx-auto shadow-md mb-4"
      />
      <h2 class="text-2xl font-bold text-gray-800">Eben Kwame</h2>
      <p class="text-gray-600 mt-2">
        Front-End Developer & Learner with a poetic soul. Loves clean code & clean design.
      </p>
      <button
        class="mt-4 px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Follow
      </button>
    </div>

  </body>
</html>
