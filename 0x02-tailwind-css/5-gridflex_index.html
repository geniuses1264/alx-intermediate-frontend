
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid and Flexbox Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  
  <header class="bg-blue-500 text-white p-4 mb-4">
    <h1 class="text-3xl font-bold">Grid and Flexbox Layout</h1>
  </header>

 
  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 min-h-screen mb-4">
   
    <section class="lg:col-span-2 flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
      <div class="w-full md:w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
    </section>

    
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
